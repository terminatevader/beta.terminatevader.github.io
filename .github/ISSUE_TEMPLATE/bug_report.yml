name: Bug Report
description: File a bug report here
title: "[BUG]: "
labels: ["bug"]
assignees: ["TermiNateVader"]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report
- type: textarea
   id: Bug-Description
   attributes:
     label: Description of the bug
     description: Describe the bug
   validations:
      required: true
- type: textarea
   id: useragent
   attributes:
     label: Useragent
     description: Provide your useragent
   validations:
     required: true
